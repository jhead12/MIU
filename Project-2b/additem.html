												<input type="date" value="" name="search" id="date"></li>														<li><label for="needOrWant">Is it a Need or Want?</label>															<ul>
																<li><input type="range" id="iq" max="100%" min="0%" value="50%" name="wantORneed">																</li>															</ul>															<li><label for="stateWhy">Why should your wish be granted?</label>
																<li><textarea id="statement"></textarea>																											</li>									</ul>							</fieldset>							<input id="submit" value="Save Contact" type="submit"  required="" name="submit">										</form>																									</div>							</div>			<div data-role="footer" data-position="fixed" data-theme="b" id="lower">					<div data-role="navbar">							<ul>															<li><a href="index.html" data-role="button" data-icon="arrow-u">Home</a></li>								<li><a href="additem.html" data-icon="plus">Make A Wish</a></li>								<li><a href="#other" data-role="button" data-icon="my-spraycan">other</a></li>															</ul>					</div>				</div>					</div>			<!-- JavaScript under here -->
